<template>
    <lightning-card title="Contact List">
        <div class="slds-m-left_large">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Fax</th>
                        <th>Birth Date</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={allContactData.data} for:item="contact">
                        <tr key={contact}>
                            <td>{contact.Name}</td>
                            <td>{contact.Email}</td>
                            <td>{contact.Phone}</td>
                            <td>{contact.Fax}</td>
                            <td>{contact.Birthdate}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
