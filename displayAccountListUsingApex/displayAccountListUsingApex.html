<template>
    <lightning-card title="Account List">
        <div class="slds-m-left_large">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Account Number</th>
                        <th>Rating</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={allAccountList} for:item="account">
                        <tr key={account}>
                            <td>{account.Name}</td>
                            <td>{account.AccountNumber}</td>
                            <td>{account.Rating}</td>
                            <td>{account.Email__c}</td>
                            <td>{account.Phone}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>        
    </lightning-card>
</template>
