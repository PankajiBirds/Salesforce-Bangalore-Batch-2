<template>
    <lightning-card title="Input and Button Example">
        <div class="slds-m-left_medium">
            <lightning-input type="text" label="Enter First Name" class="name"> </lightning-input>
            <lightning-input type="number" label="Enter Salary" class="forInput"></lightning-input>
            <lightning-input type="email" label="Enter Email" class="forInput"></lightning-input>
            <lightning-input type="password" label="Enter Password" class="forInput"></lightning-input>
            <lightning-input type="date" label="Date of Birth" class="forInput"></lightning-input>
            <hr/>
            <lightning-button label="Cliek Me" onclick={handleClickMe}></lightning-button>
            <lightning-button label="Sumbit" variant="brand" class="slds-m-left_medium" onclick={handleSubmitButton}></lightning-button>
            <lightning-button label="Send" variant="success" class="slds-m-left_medium"></lightning-button>
            <hr/>
            <p>Name : {userDetail.name}</p>
            <p>Salary : {userDetail.salary}</p>
            <p>Email : {userDetail.email}</p>
            <p>Password : {userDetail.password}</p>
            <p>Date of Birth : {userDetail.dob}</p>
        </div>
    </lightning-card>
</template>
