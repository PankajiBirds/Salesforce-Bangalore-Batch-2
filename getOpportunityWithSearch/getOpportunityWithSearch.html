<template>
    <lightning-card title="Opportunity List Example">
        <div class="slds-m-left_large">
            <lightning-layout>
                <lightning-layout-item>
                    <lightning-input type="text" label="Enter Text" onchange={handleSearchInput}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item class="slds-m-left_large slds-m-top_large">
                    <lightning-button label="Search" variant="brand" onclick={handleSearch}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
            <hr/>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Close Date</th>
                        <th>Stage</th>
                        <th>Account</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={allOpportunityList} for:item="opportunity">
                        <tr key={opportunity}>
                            <td>{opportunity.Name}</td>
                            <td>{opportunity.Amount}</td>
                            <td>{opportunity.CloseDate}</td>
                            <td>{opportunity.StageName}</td>
                            <td>{opportunity.AccountId}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
